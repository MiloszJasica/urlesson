{% extends 'base.html' %}
{% load static tailwind_tags %}
{% block content %}
<div class="px-32 py-24">
<div class="text-center text-7xl">
    <p class="leading-[82px] tracking-[4.5px] mb-16 text-gray-200 font-medium">Learn where you want,<br> with whoever you<br>want</p>
    <a href="{% url 'accounts:register' %}" class="bg-gray-700 text-black text-5xl hover:bg-blue-700 hover:text-black px-12 py-6 border-black rounded">Sign Up</a>
</div>
<div class="mt-32 border-b border-gray-500"></div>
<div class="text-center text-7xl">
    <p class="py-24 leading-[82px] tracking-[4.5px] mb-8 text-gray-200 font-medium">How it works?</p>
    <div class="flex justify-center items-center gap-8 mt-16">
    <div class="text-center">
        <img src="{% static 'user-avatar.png' %}" class="w-64 h-auto mb-8" alt="urlesson user">
        <p class="text-4xl">Sign Up</p>
    </div>
    <div class="text-7xl text-gray-200 font-thin px-12">
        &gt;
    </div>
    <div class="text-center">
        <img src="{% static 'teacher-avatar.png' %}" class="w-64 h-auto mb-8" alt="urlesson teacher">
        <p class="text-4xl">Select a teacher</p>
    </div>
    <div class="text-7xl text-gray-200 font-thin px-12">
        &gt;
    </div>
    <div class="text-center">
        <img src="{% static 'calendar.png' %}" class="w-64 h-auto mb-8" alt="urlesson calendar">
        <p class="text-4xl">Schedule a lesson</p>
    </div>
</div>
</div>
<!-- <div class="mt-32 border-b border-gray-500"></div> -->

</div>
{% endblock %}
