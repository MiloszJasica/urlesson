{% extends "base.html" %}
{% block content %}
<div class="bg-gray-900">
    <h2 class="text-2xl underline text-gray-200">My profile</h2>
    <div class="p-4">
        <p>Email: {{ request.user.email }}</p>
        <p>Role: {{ request.user.get_role_display }}</p>
        <p>Date of birth: {{ request.user.date_of_birth }}</p>
        <p>On-site visit: {{ request.user.can_commute }}</p>
        <p>City: {{ request.user.city }}</p>
        <div class="mb-4"></div>
        <a href="{% url 'profile' %}" class="bg-black p-2">Edit profile</a>
    </div>
</div>
{% endblock %}
