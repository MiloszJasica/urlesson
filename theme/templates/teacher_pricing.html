{% extends "base.html" %}

{% block content %}
  <div class="max-w-xl mx-auto bg-black p-6 rounded shadow">
    <h2 class="text-xl font-bold mb-4">Ustaw swoje ceny lekcji</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Zapisz</button>
    </form>
    <a href="{% url 'profile' %}" class="mt-4 inline-block text-blue-500">← Powrót do profilu</a>
  </div>
{% endblock %}
